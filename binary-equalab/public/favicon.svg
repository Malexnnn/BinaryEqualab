<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient (Warm Black) -->
    <linearGradient id="aurora-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#292524;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c0a09;stop-opacity:1" />
    </linearGradient>

    <!-- Integral Symbol Gradient (Fiery Aurora) -->
    <linearGradient id="aurora-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />   <!-- Orange 400 -->
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />   <!-- Orange 600 -->
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />  <!-- Red 700 -->
    </linearGradient>

    <!-- Crisp Glow -->
    <filter id="glow-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Container -->
  <rect x="32" y="32" width="448" height="448" rx="100" ry="100" fill="url(#aurora-bg)" stroke="#44403c" stroke-width="2" />

  <!-- Window Controls -->
  <circle cx="106" cy="80" r="10" fill="#ef4444" opacity="0.8" />
  <circle cx="146" cy="80" r="10" fill="#f59e0b" opacity="0.8" />
  <circle cx="186" cy="80" r="10" fill="#10b981" opacity="0.8" />

  <!-- Binary Decoration (Subtle) -->
  <g opacity="0.05" fill="#ea580c" font-family="monospace" font-weight="bold">
    <text x="360" y="400" font-size="80">1</text>
    <text x="80" y="400" font-size="80">0</text>
  </g>

  <!-- THE REAL INTEGRAL (Computer Modern / LaTeX Style Path) -->
  <!-- MODIFIED:
       1. Added stroke-width="25" to make it "llenita" (bolder).
       2. Adjusted transform to align center (translate 145, 80 seemed off, trying 150, 75). 
  -->
  <g transform="translate(155, 75) scale(0.95)" filter="url(#glow-soft)">
      <path d="M168 56.4c0-38.3 22-56.4 50-56.4 20.3 0 35 15.6 35 32 0 19.3-15.6 28.6-32.3 28.6-13 0-20.6-9.6-20.6-20 0-6.6 2.3-14.3 8-20-4.6-2-10-3-15.3-3-19.3 0-29.6 21-29.6 52.3 0 10.3 1.3 22.3 3.6 36l33.7 200.7c7 41.6 8 50.3 8 56.4 0 38-22.3 57-50.6 57-20.3 0-35-15.6-35-32 0-20 16-29.3 33-29.3 12.6 0 20.6 9.6 20.6 20 0 6.6-2.6 14.6-8.6 20.6 5 2.3 10.6 3.3 16 3.3 19 0 30-21.3 30-52.6 0-10.6-1.3-22.6-3.6-36.3L176.7 116c-7-41.6-8.7-52.6-8.7-59.6z" 
      fill="url(#aurora-accent)" 
      stroke="url(#aurora-accent)" 
      stroke-width="25" 
      stroke-linejoin="round" 
      stroke-linecap="round" />
  </g>

</svg>
