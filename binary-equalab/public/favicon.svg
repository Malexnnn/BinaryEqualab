<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- True Aurora Borealis Gradient (Background) -->
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" /> <!-- Slate 950 -->
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" /> <!-- Indigo 950 -->
    </linearGradient>

    <!-- Aurora Lights Gradient (For the Symbol) -->
    <linearGradient id="aurora-lights" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />   <!-- Green -->
      <stop offset="50%" style="stop-color:#2dd4bf;stop-opacity:1" />   <!-- Teal -->
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />  <!-- Purple -->
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Shape (Window Squircle) -->
  <rect x="32" y="32" width="448" height="448" rx="100" ry="100" fill="url(#bg-grad)" stroke="#1e293b" stroke-width="2" />

  <!-- Binary Matrix Rain Effect (Subtle) -->
  <g opacity="0.1" fill="#4ade80" font-family="monospace" font-weight="bold">
    <text x="80" y="120" font-size="30">1</text>
    <text x="80" y="160" font-size="30">0</text>
    <text x="80" y="200" font-size="30">1</text>
    
    <text x="400" y="280" font-size="30">0</text>
    <text x="400" y="320" font-size="30">1</text>
    <text x="400" y="360" font-size="30">1</text>
  </g>

  <!-- The INTEGRAL Symbol (Classic Mathematical Serif Form) -->
  <g transform="translate(256, 256) scale(1.6)" filter="url(#glow-strong)">
    <!-- Centered Integral Path -->
    <!-- M -25 -75 Q -50 -75 -50 -50 L -50 50 Q -50 75 -25 75 Q 0 75 0 50 -->
    <!-- More precise serif integral path -->
    <path d="M 18.5 -76 C 8.5 -76 -8.5 -68 -8.5 -50 C -8.5 -41 -4.5 -35 1.5 -35 C 4.5 -35 7.5 -37 7.5 -41 C 7.5 -44 4.5 -46 2.5 -46 C -0.5 -46 -1.5 -45 -1.5 -43 C -1.5 -42 -1.5 -42 -0.5 -40 C 3.5 -25 10.5 -25 13.5 -25 C 24.5 -25 24.5 -45 23.5 -54 L 10.5 50 C 7.5 73 -1.5 76 -9.5 76 C -20.5 76 -20.5 56 -19.5 48 L -19.5 47 L -14.5 48 C -14.5 57 -10.5 63 -5.5 63 C -2.5 63 -0.5 60 -0.5 55 C -0.5 53 -0.5 53 -2.5 37 L -17.5 -65 C -20.5 -86 -11.5 -89 -2.5 -89 C 8.5 -89 8.5 -68 7.5 -61 L 7.5 -60 L 12.5 -61 C 12.5 -70 16.5 -76 18.5 -76 Z"
          fill="url(#aurora-lights)" stroke="none" transform="scale(1.5)" />
  </g>

  <!-- Window Controls (Aurora Colors) -->
  <circle cx="106" cy="80" r="10" fill="#ff5f56" opacity="0.6" />
  <circle cx="146" cy="80" r="10" fill="#ffbd2e" opacity="0.6" />
  <circle cx="186" cy="80" r="10" fill="#27c93f" opacity="0.6" />

</svg>
